<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cena Split</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#f6f7fb; }
    .wrap { max-width: 900px; margin: 24px auto; padding: 16px; }
    .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 6px 20px rgba(0,0,0,.08); margin-bottom: 14px; }
    h1 { margin: 0 0 6px 0; font-size: 22px; }
    .muted { color:#666; font-size: 13px; margin-top: 4px; }
    .row { display:flex; gap: 10px; flex-wrap: wrap; align-items: end; }
    label { display:block; font-size: 12px; color:#444; margin-bottom: 4px; }
    input { padding: 10px 12px; border:1px solid #ddd; border-radius: 12px; font-size: 14px; width: 160px; }
    button { padding: 10px 12px; border:0; border-radius: 12px; cursor:pointer; font-size: 14px; }
    .btn { background:#111; color:#fff; }
    .btn2 { background:#eef0f6; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align:left; padding: 10px 8px; border-bottom: 1px solid #eee; font-size: 14px; }
    .pill { display:inline-block; padding: 4px 10px; border-radius: 999px; background:#f1f3f9; font-size: 12px; color:#333; }
    .right { text-align:right; }
    .big { font-size: 18px; font-weight: 700; }
    .grid { display:grid; gap: 10px; grid-template-columns: 1fr 1fr; }
    @media (max-width:700px){ .grid { grid-template-columns: 1fr; } input { width: 100%; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Cena Split</h1>
      <div class="muted">
        Totale / (Adulti + Bambini×0,5) = quota base. Ogni famiglia paga quota base × (adulti + bambini×0,5).
      </div>
    </div>

    <div class="card grid">
      <div>
        <label>Totale cena (€)</label>
        <input id="totale" type="number" min="0" step="0.01" value="0" />
      </div>
      <div>
        <label>Valore bambino</label>
        <input id="pesoBimbo" type="number" min="0" step="0.1" value="0.5" />
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>Nome famiglia</label>
          <input id="nome" type="text" placeholder="Es. Rossi" />
        </div>
        <div>
          <label>Adulti</label>
          <input id="adulti" type="number" min="0" step="1" value="2" />
        </div>
        <div>
          <label>Bambini</label>
          <input id="bimbi" type="number" min="0" step="1" value="0" />
        </div>
        <button class="btn" id="aggiungi">Aggiungi famiglia</button>
        <button class="btn2" id="reset">Reset</button>
      </div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <span class="pill" id="pillPesi">Pesi: adulti=1, bambini=0.5</span>
          <div class="muted" id="riepilogo"></div>
        </div>
        <div class="right">
          <div class="muted">Quota base</div>
          <div class="big" id="quotaBase">€ 0,00</div>
        </div>
      </div>

      <div style="margin-top:10px; overflow:auto;">
        <table>
          <thead>
            <tr>
              <th>Famiglia</th>
              <th>Adulti</th>
              <th>Bambini</th>
              <th>Pesi (A + B×peso)</th>
              <th class="right">Da pagare</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="muted" id="warning" style="margin-top:10px; color:#b00020;"></div>
    </div>
  </div>

<script>
  const state = {
    famiglie: [],
  };

  const elTotale = document.getElementById("totale");
  const elPesoBimbo = document.getElementById("pesoBimbo");
  const elNome = document.getElementById("nome");
  const elAdulti = document.getElementById("adulti");
  const elBimbi = document.getElementById("bimbi");
  const elTbody = document.getElementById("tbody");
  const elQuotaBase = document.getElementById("quotaBase");
  const elRiepilogo = document.getElementById("riepilogo");
  const elWarning = document.getElementById("warning");
  const elPill = document.getElementById("pillPesi");

  function euro(n){
    return new Intl.NumberFormat("it-IT", { style:"currency", currency:"EUR" }).format(n || 0);
  }

  function pesiFamiglia(f){
    const pesoB = parseFloat(elPesoBimbo.value || "0.5");
    return (Number(f.adulti) || 0) + (Number(f.bambini) || 0) * pesoB;
  }

  function sommaPesi(){
    return state.famiglie.reduce((acc,f)=> acc + pesiFamiglia(f), 0);
  }

  function quotaBase(){
    const tot = parseFloat(elTotale.value || "0");
    const s = sommaPesi();
    if (s <= 0) return 0;
    return tot / s;
  }

  function render(){
    const pesoB = parseFloat(elPesoBimbo.value || "0.5");
    elPill.textContent = `Pesi: adulti=1, bambini=${pesoB}`;
    const sP = sommaPesi();
    const q = quotaBase();
    elQuotaBase.textContent = euro(q);

    const tot = parseFloat(elTotale.value || "0");
    elRiepilogo.textContent = `Famiglie: ${state.famiglie.length} • Somma pesi: ${sP.toFixed(2)} • Totale: ${euro(tot)}`;

    elTbody.innerHTML = "";
    state.famiglie.forEach((f, idx) => {
      const pesi = pesiFamiglia(f);
      const paga = q * pesi;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${f.nome || ("Famiglia " + (idx+1))}</td>
        <td>${f.adulti}</td>
        <td>${f.bambini}</td>
        <td>${pesi.toFixed(2)}</td>
        <td class="right"><b>${euro(paga)}</b></td>
        <td class="right"><button class="btn2" data-del="${idx}">Rimuovi</button></td>
      `;
      elTbody.appendChild(tr);
    });

    // warning se la somma non torna (arrotondamenti)
    const sommaPagamenti = state.famiglie.reduce((acc,f)=> acc + quotaBase()*pesiFamiglia(f), 0);
    const diff = (sommaPagamenti - tot);
    if (state.famiglie.length && Math.abs(diff) > 0.01) {
      elWarning.textContent = `Nota: per arrotondamenti la somma può differire di ${euro(diff)}.`;
    } else {
      elWarning.textContent = "";
    }
  }

  document.getElementById("aggiungi").addEventListener("click", () => {
    const nome = elNome.value.trim();
    const adulti = Math.max(0, parseInt(elAdulti.value || "0", 10));
    const bambini = Math.max(0, parseInt(elBimbi.value || "0", 10));
    state.famiglie.push({ nome, adulti, bambini });
    elNome.value = "";
    render();
  });

  document.getElementById("reset").addEventListener("click", () => {
    state.famiglie = [];
    render();
  });

  elTbody.addEventListener("click", (e) => {
    const btn = e.target.closest("button[data-del]");
    if (!btn) return;
    const idx = parseInt(btn.getAttribute("data-del"), 10);
    state.famiglie.splice(idx, 1);
    render();
  });

  [elTotale, elPesoBimbo].forEach(el => el.addEventListener("input", render));
  render();
</script>
</body>
</html>
